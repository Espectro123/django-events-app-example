{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid ">

<div class="row d-flex justify-content-center">

    <div class="col-6 formSignUp shadow rounded" >
        <h4>{% trans "Sign up" %}</h4>

        {% block content %}
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-primary mb-3 buttonP">{% trans "Sign Up"%}</button>
          </form>
        {% endblock %}
    </div>

</div>

</body>


<!--Styles used in the template-->
<style>

body {
  background-color: rgba(124,155,189,0.27);
}

h4{
    margin-bottom: 20px;
    letter-spacing: 3px;
    text-transform: uppercase;
}

.formSignUp{
    background-color: whitesmoke;
    margin-top: 100px;
    padding: 10px;
    text-align: center;
}

.buttonP{
    min-width: 70px;
    margin-bottom: 0px;
}


</style>
</html>
